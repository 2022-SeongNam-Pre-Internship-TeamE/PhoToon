# 도커파일은 빌드할때 반영
# 도커컴포즈는 업할때 반영
version: "3"

services: 

  frontend:
    build: ./frontend
    command: ["npm", "start"]
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    ports:
      - 3000:3000
    networks:
      - photoon
    volumes:
      - ./frontend:/frontend
    tty: true

  backend:
    build:
    # context : 현재 폴더의 backend 폴더에 있는 도커파일을 쓰겠다.
      context: ./backend
      args:
        DJANGO_ALLOWED_HOSTS: "*"
        DJANGO_SECRET_KEY: "*"
        DJANGO_CORS_ORIGIN_WHITELIST: "*"
      
    # command : 컨테이너가 띄워질 때 실행하는 명령어 / 서버실행
    command: sh -c "/wait"
    # & python manage.py makemigrations && python manage.py migrate && python manage.py runserver
    
    # restart : 실패하면 재시작
    restart: on-failure
    ports:
    # 왼쪽이 도커 바깥(외부에서 접근할 포트번호) / 오른쪽이 도커 내부(컨테이너 내부)
      - 8000:8000
    volumes:
     # 왼쪽이 우리 컴퓨터, 오른쪽이 도커 컨테이너
     # 리눅스 컨테이너의 백엔드 폴더에 우리 컴퓨터의 백엔드 폴더를 공유하겠다.
     # 서로 바뀐 부분 적용됨
      - ./backend:/backend
    # 가상 네트워크 연결
    networks:
      - photoon
    depends_on:
      - photoon_mysql

  photoon_mysql:
    image: mysql
    command: --lower_case_table_names=1
    container_name: photoon_mysql # 컨테이너 이름 설정
    ports:
      - "3306:3306"
    environment: # -e 옵션
      - MYSQL_DATABASE=photoon
      - MYSQL_USER = root
      - MYSQL_ROOT_PASSWORD=1234  # MYSQL 패스워드 설정 옵션
      - TZ=Asia/Seoul
    # 가상 네트워크 연결
    networks:
      - photoon

networks:
  photoon:
    driver: bridge
